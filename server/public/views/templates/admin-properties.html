<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="apc.openLeftMenu()" hide-gt-sm>
            <i class="material-icons">menu</i>
        </md-button>
        <h2 md-truncate flex>Aeon Home Survey</h2>
        <md-button ng-click="apc.UserService.logout()">
            Logout
        </md-button>
    </div>
</md-toolbar>
<div layout="row" class="full-height" ng-cloak>

    <div ng-include="'views/partials/sidenav.html'"></div>

    <md-content flex layout-padding>

        <div layout="column">

            <div layout="row">
                <div flex>
                    <h1>Add a Property/Unit</h1>
                    <md-input-container>
                        <label>Property Name</label>
                        <input ng-model="apc.AdminService.newProperty.name" type="text">
                    </md-input-container>
                    <md-input-container>
                        <label>Unit Number</label>
                        <input ng-model="apc.AdminService.newProperty.unit" type="number">
                    </md-input-container>
                    <md-button class="md-primary md-raised" ng-click="apc.addNewProperty()">Add Property</md-button>
                </div>
            </div>
            <div layout="row">
                <div flex>
                    <h1>Edit Properties</h1>
                    <md-input-container>
                        <label>Select a Property</label>
                        <md-select ng-model="apc.selectedProperty">
                            <md-option ng-value="property" ng-repeat="property in apc.AdminService.propertyList.list">{{ property }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Select a Year</label>
                        <md-select ng-model="apc.selectedYear">
                            <md-option ng-value="year" ng-repeat="year in apc.yearsArray">{{ year }}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-button class="md-raised md-primary" ng-click="apc.getSelectedEditProperty(apc.selectedProperty, apc.selectedYear)">Submit</md-button>
                </div>
            </div>
            <div layout="row" ng-if="apc.selectedEditProperty.list[0]">
                <div flex>
                    <h3>{{apc.selectedEditProperty.list[0].property}} ({{apc.selectedEditProperty.list[0].year}})</h3>
                    <md-table-container>
                        <table md-table multiple ng-model="apc.selectedProperty">
                            <thead md-head md-order="apc.orderByColumn">
                                <tr md-row>
                                    <th md-column md-order-by="unit">Unit</th>
                                    <th md-column md-order-by="occupied">Occupied</th>
                                    <th md-column></th>
                                </tr>
                            </thead>
                            <tbody md-body>
                                <tr md-row md-select="property" md-select-id="property" md-auto-select ng-repeat="property in apc.selectedEditProperty.list | orderBy: apc.orderByColumn"
                                    aria-label="users">
                                    <td md-cell>{{property.unit}}</td>
                                    <td md-cell>
                                        <md-checkbox ng-model="property.occupied" ng-change="apc.AdminService.updateOccupied(property)" aria-label="Occupied"><span ng-if="property.occupied">Occupied</span><span ng-if="!property.occupied">Unoccupied</span></md-checkbox>
                                    </td>
                                    <td md-cell>
                                        <md-button class="md-icon-button" ng-click="apc.AdminService.deleteUnit(property.id)">
                                            <i class="material-icons">delete</i>
                                        </md-button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                </div>
            </div>
        </div>
    </md-content>

</div>
