<div ng-include="'views/partials/nav.html'"></div>

<h1>Admin: Edit Properties Page</h1>

<md-button href="#/admin" class="md-raised">Go Back</md-button>

<h1>Add a Property and Unit</h1>
<md-input-container>
    <label>Property Name</label>
    <input ng-model="apc.UserRolesService.newProperty.name" type="text">
</md-input-container>
<md-input-container>
    <label>Unit Number</label>
    <input ng-model="apc.UserRolesService.newProperty.unit" type="number">
</md-input-container>
<md-button class="md-primary md-raised" ng-click="apc.addNewProperty()">Add Property</md-button>

<h1>Edit Current Property</h1>
<md-button class="md-primary md-raised" ng-click="apc.editingProperty = !apc.editingProperty">Edit a Property</md-button>
<div ng-if="apc.editingProperty">
    <p>Here's where we update a property</p>
</div>

<section id="admin-properties-container">
    <div ng-repeat="property in apc.uniqueProperties">
        <h1>{{property}}</h1>
        <div ng-repeat="property in apc.allProperties">
            <p>{{property.unit}}</p>
        </div>
    </div>
</section>
