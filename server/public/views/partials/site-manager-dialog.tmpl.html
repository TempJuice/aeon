<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="dc.cancel()">
          <i class="material-icons">menu</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div ng-repeat="user in dc.AdminService.users.list"
        class="md-whiteframe-4dp" layout-padding>
        <h3>Site Manager: {{user.username}}</h3>
        <md-input-container>
          <label>Authorize Property</label>
          <md-select ng-model="user.propertyToEdit">
            <md-option ng-repeat="property in dc.propertyList.list" ng-value="property">{{property}}</md-option>
          </md-select>
        </md-input-container>
        <md-button class="md-raised md-accent" ng-click="dc.manageAuth(user, user.propertyToEdit, 'auth')">Add Authorization</md-button>
        <md-table-container>
          <table md-table multiple ng-model="dc.selectedUser" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="ac.getUsers">
              <tr md-row>
                <th md-column>Properties</th>
                <th md-column>Deauthorize Property</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="property" md-select-id="property" md-auto-select ng-repeat="property in user.properties" aria-label="users">
                <td md-cell>{{property}}</td>
                <td md-cell>
                  <md-button class="md-icon-button" ng-click="dc.manageAuth(user, property, 'deauth')">
                    <i class="material-icons">delete</i>
                  </md-button>
                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="ac.answer('not useful')">
        Not Useful
      </md-button>
      <md-button ng-click="ac.answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
